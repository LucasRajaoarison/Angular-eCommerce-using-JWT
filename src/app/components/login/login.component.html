<!-- container to inject the okta sign-in Widget -->
<div class="main-content">
  <div class="container my-container">
    <div class="card justify-content-md-center">
      <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Bad credential...</strong>
      </div>
      <div class="card-header text-center">
        <h3>S'authentifier</h3>
      </div>
      <div class="card-body">
        <form  #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="mb-3">
            <input type="email" ngModel name="username" class="form-control" placeholder="Name">
          </div>
          <div class="mb-3">
            <input type="password" ngModel name="password"  class="form-control"  placeholder="Mot de passe">
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <!--? Router link permet de metter en place le routage-->
            <a routerLink = "/inscrire"  class="btn btn-link">S'inscrire</a>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-check"></i>&nbsp; Se Connecter
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>


</div>
