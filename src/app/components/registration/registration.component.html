<div class="main-content">
  <div class="container my-container">
    <div class="card justify-content-md-center">
      <div class="alert alert-danger" *ngIf="mode==0">
        <strong>Cette utilisateur existe dÃ©ja</strong>
      </div>
      <div class="card-header text-center">
        <h3>S'inscrire</h3>
      </div>
      <div class="card-body">
        <form  #f="ngForm" (ngSubmit)="onRegister(f.value)">
        <div class="mb-3">
          <input type="text" ngModel name="username" class="form-control" placeholder="Username" required>
        </div>
          <div class="mb-3">
            <input type="text" ngModel name="email" class="form-control" placeholder="E-mail" required>
          </div>
        <div class="mb-3">
          <input type="password" ngModel name="password" class="form-control" placeholder="Mot de passe" required>
        </div>
        <div class="mb-3">
          <input type="password" ngModel name="repassword" class="form-control" placeholder="Confirmer mot de passe" required>
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <a [routerLink] = "['/login']" class="btn btn-link">Se Connecter</a>
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
            <i class="fa fa-check"></i>&nbsp; S'inscrire
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>

</div>
